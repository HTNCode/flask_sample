<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>url_forを使ったtemplate</title>
  </head>
  <body>
    {% block footer %}
    <!-- url_for('index')でindex関数を呼び出す -->
    <a href="{{ url_for('index') }}">トップページへ</a>
    <!-- 関数名のあとに値を渡すこともできる -->
    <a href="{{ url_for('show', id=2) }}">2番目の投稿を表示</a>
    {% endblock %}
  </body>
</html>
